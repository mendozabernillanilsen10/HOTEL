{% extends "maestra.html" %}

{% block titulo %}
Editar Lugar Turístico
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="container mt-4">
            <h3 class="is-size-3">Editar Lugar Turístico</h3>

            <form action="{{ url_for('editar_lugar_turistico', id=lugar_turistico[0]) }}" method="POST" enctype="multipart/form-data">

                <div class="field">
                    <label class="label">Nombre:</label>
                    <div class="control">
                        <input class="input" type="text" id="nombre" name="nombre" value="{{ lugar_turistico[1] }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Ubicación:</label>
                    <div class="control">
                        <input class="input" type="text" id="ubicacion" name="ubicacion" value="{{ lugar_turistico[3] }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Descripción:</label>
                    <div class="control">
                        <textarea class="textarea" name="descripcion" required>{{ lugar_turistico[2] }}</textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Foto Actual:</label>
                    <div class="control">
                        <img src="{{ url_for('mostrar_imagen', filename=lugar_turistico[4]) }}" alt="Imagen" style="max-width: 200px;">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nueva Foto:</label>
                    <div class="control">
                        <input type="file" class="input" name="imegHlugar" id="imegHlugar">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-success" type="submit">Actualizar Lugar Turístico</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
