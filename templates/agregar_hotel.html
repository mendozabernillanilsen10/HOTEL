{% extends "maestra.html" %}

{% block titulo %}
Agregar Hotel
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="container mt-4">
        <h3 class="is-size-3">Agregar Nuevo Hotel</h3>

        <form action="{{ url_for('api_guardar_hotel_template') }}" method="POST">
            <div class="field">
                <label class="label">Nombre:</label>
                <div class="control">
                    <input class="input" type="text" name="nombre" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Ubicación:</label>
                <div class="control">
                    <input class="input" type="text" name="ubicacion" required>
                </div>
            </div>

            <div class="field">
                <label class="label">RUC:</label>
                <div class="control">
                    <input class="input" type="text" name="ruc" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Descripción:</label>
                <div class="control">
                    <textarea class="textarea" name="descripcion" required></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Guardar Hotel</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
