{% extends "maestra.html" %}

{% block titulo %}
Editar Lugar Turístico
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="container mt-4">
        <h3 class="is-size-3">Editar Lugar Turístico</h3>

        <form action="{{ url_for('api_editar_lugar_turistico_template', id=lugar_turistico.id) }}" method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Nombre:</label>
                <div class="control">
                    <input class="input" type="text" id="nombre" name="nombre" value="{{ lugar_turistico.nombre }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Ubicación:</label>
                <div class="control">
                    <input class="input" type="text" id="ubicacion" name="ubicacion" value="{{ lugar_turistico.ubicacion }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Descripción:</label>
                <div class="control">
                    <textarea class="textarea" name="descripcion" required>{{ lugar_turistico.descripcion }}</textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Imagen actual:</label>
                <div class="control">
                    <img src="{{ url_for('static', filename='uploads/' + lugar_turistico.foto_url) }}" alt="Foto actual" class="image is-128x128">
                </div>
            </div>

            <div class="field">
                <label class="label">Nueva Imagen:</label>
                <div class="control">
                    <input type="file" class="input" name="foto" id="foto">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Guardar Cambios</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
