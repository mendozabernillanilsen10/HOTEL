{% extends "maestra.html" %}

{% block titulo %}
Agregar Lugar Turístico
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="container mt-4">
        <h3 class="is-size-3">Agregar Nuevo Lugar Turístico</h3>
        <form action="{{ url_for('api_guardar_lugar_turistico_template') }}" method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Nombre:</label>
                <div class="control">
                    <input class="input" type="text" id="nombre" name="nombre" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Ubicación:</label>
                <div class="control">
                    <input class="input" type="text" id="ubicacion" name="ubicacion" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Descripción:</label>
                <div class="control">
                    <textarea class="textarea"  name="descripcion" required></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Img:</label>
                <div class="control">
                    <input required type="file" class="input" name="foto" id="foto">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Guardar Lugar Turístico</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
